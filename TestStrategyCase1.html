<input type="radio" name="card" value="MasterCard" onclick="doTestPay(this)"/><img src="images/mastercard.jpg"/>
<input type="radio" name="card" value="VisaCard" onclick="doTestPay(this)"/><img src="images/visacard.jpg"/>
<input type="radio" name="card" value="Paypal" onclick="doTestPay(this)"/><img src="images/paypal.jpg"/>
<br>
<span id="result"></span>
<script id="text/javascript">
    var payStrategy = {
        "MasterCard" : function (price){
            document.getElementById("result").innerHTML = "Pay" + price + "$ by MasterCard";
        },
        "VisaCard" : function (price){
            document.getElementById("result").innerHTML = "Pay" + price + "$ by VisaCard";
        },
        "Paypal" : function (price){
            document.getElementById("result").innerHTML = "Pay" + price + "$ by Paypal";
        }
        };
        var payManager = function (key, price){
            return payStrategy[key](price);
            
        };
        function doTestPay(obj){
            payManager(obj.value, 100);
        }
    </script>
